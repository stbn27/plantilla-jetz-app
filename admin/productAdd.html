<!DOCTYPE html>
<html lang="es">

<!-- [Head] start -->

<head>
  <title>Agregar producto | JETZ BOOT</title>

  <!-- [Meta] -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Proyecto de la uea de BD usando PHP. Equipo 7">
  <meta name="keywords" content="Base Master, CRM, CMS, JETS, mecanico, auto, autoparte, aceite">
  <meta name="author" content="Esteban José Julian && EQ7">

  <!-- [Favicon] icon -->
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

  <!-- [Google Font] Family -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
    id="main-font-link">

  <!-- [Tabler Icons] https://tablericons.com -->
  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css">
  <!-- [Feather Icons] https://feathericons.com -->
  <link rel="stylesheet" href="../assets/fonts/feather.css">
  <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
  <link rel="stylesheet" href="../assets/fonts/fontawesome.css">
  <!-- [Material Icons] https://fonts.google.com/icons -->
  <link rel="stylesheet" href="../assets/fonts/material.css">

  <!-- [Template CSS Files] -->
  <link rel="stylesheet" href="../css/styles_e26.css" id="main-style-link">
  <link rel="stylesheet" href="../css/style-preset.css">
  <link rel="stylesheet" href="../css/personalizado.css">
  <link rel="stylesheet" href="../css/ckEditorPrueba.css">

</head>
<!-- [Head] end -->

<!-- [Body] Start -->

<body data-bs-theme="dark">

  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <!-- [ Main Content ] start -->
  <main class="pc-container">
    <div class="pc-content">

      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="../admin/dashboard.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="./products.html">Productos</a></li>
                <li class="breadcrumb-item" aria-current="page">Nuevo producto</li>
              </ul>
            </div>
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Agregar nuevo producto</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ Formulario de registro ] start -->
        <div class="col-sm-12">

          <div class="card">
            <div class="card-body">

              <form class="row">

                <!-- [ Detalles básicos  ] star -->
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title">Detalles básicos</h4>
                    </div>
                    <div class="card-body">

                      <div class="form-group">
                        <label class="form-label">Código del producto</label>
                        <input type="text" pattern="[0-9]" class="form-control" placeholder="000000000000">
                      </div>
                      <p class="small text-warning">El codigo del producto ya existe en la base de datos, desea <a
                          href="#" class="text-info">actualizar</a> el mismo producto</p>

                      <div class="form-group">
                        <label class="form-label">SKU del producto</label>
                        <input type="text" pattern="[0-9]" class="form-control" placeholder="XX0999">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" placeholder="Ingresa el nombre del producto">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Precio unitario</label>
                        <input type="text" pattern="^\d{1,8}(\.\d{2})?$" class="form-control"
                          placeholder="Ingresa el precio del producto">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-control" list="category" placeholder="Selecciona la categoria">
                        <datalist id="category">
                          <option value="Aceite"></option>
                          <option value="Frenos"></option>
                          <option value="Baterias"></option>
                          <option value="Filtros"></option>
                          <option value="Luces"></option>
                          <option value="Bujias"></option>
                          <option value="Fusibles"></option>
                        </datalist>
                      </div>

                      <div class="form-group">
                        <label class="form-label">Sucursal</label>
                        <input type="text" class="form-control" list="branch" placeholder="Selecciona la sucursal">
                        <datalist id="branch">
                          <option value="Sucursal 1"></option>
                          <option value="Sucursal 2"></option>
                          <option value="Sucursal 3"></option>
                          <option value="Sucursal 4"></option>
                          <option value="Sucursal 5"></option>
                          <option value="Sucursal 6"></option>
                          <option value="Sucursal 7"></option>
                        </datalist>
                      </div>

                      <div class="form-group">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" list="brand" placeholder="Selecciona la marca">
                        <datalist id="brand">
                          <option value="Marca 1"></option>
                          <option value="Marca 2"></option>
                          <option value="Marca 3"></option>
                          <option value="Marca 4"></option>
                          <option value="Marca 5"></option>
                          <option value="Marca 6"></option>
                          <option value="Marca 7"></option>
                        </datalist>
                      </div>

                    </div>

                  </div>
                </div>
                <!-- [ Detalles básicos  ] end -->

                <div class="col-md-6">
                  <div class="card">

                    <div class="card-header">
                      <h4 class="card-title">Inventario</h4>
                    </div>

                    <div class="card-body">

                      <div class="form-group">
                        <label class="form-label">Stock</label>
                        <input type="number" min="0" value="1" class="form-control"
                          placeholder="Ingresa la cantidad de stock">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Proveedor</label>
                        <input type="text" class="form-control" placeholder="Ingresa el nombre del proveedor">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Estatus</label>
                        <select class="form-select">
                          <option>Visible</option>
                          <option>Oculto</option>
                          <option>Pausado</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label class="form-label">Articulos por caja</label>
                        <input type="number" min="1" class="form-control" placeholder="Cantidad de articulos por caja">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Precio por caja</label>
                        <input type="text" pattern="^\d{1,8}(\.\d{2})?$" class="form-control"
                          placeholder="Ingresa el precio del producto">
                      </div>

                      <div class="form-group">
                        <label class="form-label">Lote</label>
                        <input type="text" min="1" class="form-control" placeholder="Lote del producto">
                      </div>

                      <div class="form-group row">
                        <label class="form-label">Vehiculos compatibles</label>
                        <div class="form-control border-0">
                          <select class="form-control" name="choices-multiple-remove-button"
                            id="choices-multiple-remove-button" multiple>
                            <option value="Todos" selected>Todos</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Toyota">Toyota</option>
                            <option value="Guia">Guia</option>
                          </select>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>


                <div class="row">
                  <!-- [ Classic-editor ] start -->
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">Descripción del producto</h4>
                      </div>
                      <div class="card-body">
                        <textarea name="content" id="classic-editor">
                                <h2>El mejor neumatico RJ78</h2>
                                <p>Resistentes a altas temperaturas</p>
                                <h3>Mas detalles</h3>
                                <p>Life doesn't allow us to execute every single plan perfectly. This especially seems to be the case when you travel. You plan it down to every minute with a big checklist; but when it comes to executing it, something always comes up and you’re left with your improvising skills. You learn to adapt as you go. Here’s how my travel checklist looks now:</p>
                                <ul class="todo-list">
                                    <li>
                                        <label class="todo-list__label">
                                            <input type="checkbox" checked="checked"><span class="todo-list__label__description">buy the ticket</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="todo-list__label">
                                            <input type="checkbox" checked="checked"><span class="todo-list__label__description">start your adventure</span>
                                        </label>
                                    </li>
                                </ul>
                                <h3>Garantia</h3>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam, iusto alias ipsa itaque nihil consequuntur nostrum temporibus deserunt error totam nam laudantium beatae rem eligendi sunt placeat molestias odit esse expedita blanditiis quisquam quos.</p>
                              </textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- [ Classic-editor ] end -->



                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <h2>Otros detalles</h2>
                    </div>
                  </div>
                </div>

                <div class="text-end btn-page mb-0 mt-4">
                  <button class="btn btn-outline-secondary">Cancel</button>
                  <button class="btn btn-primary">Add new Product</button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <!-- [ Formulario de registro  ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
  </main>
  <!-- [ Main Content ] end -->



  <!-- Required Js -->
  <script src="../assets/js/plugins/popper.min.js"></script>
  <script src="../assets/js/plugins/simplebar.min.js"></script>
  <script src="../assets/js/plugins/bootstrap.min.js"></script>
  <script src="../assets/js/fonts/custom-font.js"></script>
  <script src="../assets/js/pcoded.js"></script>
  <script src="../assets/js/plugins/feather.min.js"></script>

  <!-- [Page Specific JS] start -->
  <!-- tagify -->
  <script src="../assets/js/plugins/choices.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const element = document.getElementById('choices-multiple-remove-button');
      if (element) {
        new Choices(element, {
          removeItemButton: true
        });
      }
    });
  </script>
  <!-- [Page Specific JS] end -->

  <!-- Ckeditor js -->
  <script src="../assets/js/plugins/ckeditor/classic/ckeditor.js"></script>
  <script>
    (function () {
      ClassicEditor.create(document.querySelector('#classic-editor')).catch((error) => {
        console.error(error);
      });
    })();
  </script>
  <!-- [Page Specific JS] end -->

</body>
<!-- [Body] end -->

</html>
